<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å ‚Äî –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ø—Ä–æ–µ–∫—Ç–∞</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {

      padding: 20px;
      max-width: 700px;
      margin: auto;

    }
    h1 { font-size: 24px; margin-bottom: 10px; }
    .section {

  </style>
</head>
<body>

  <h1>üõ† –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å</h1>

  <div class="section">
    <h3>üß† –ú–æ–¥–µ–ª—å GPT</h3>
    <label><input type="radio" name="gpt_model" value="gpt-3.5-turbo"> gpt-3.5-turbo</label>
    <label><input type="radio" name="gpt_model" value="gpt-4-1106-preview"> gpt-4-1106-preview</label>
    <label><input type="radio" name="gpt_model" value="gpt-4o"> gpt-4o</label>
  </div>

  <div class="section">
    <h3>üéô Whisper —Å–µ—Ä–≤–µ—Ä</h3>
    <div id="whisperList">–ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ —Å–µ—Ä–≤–µ—Ä–æ–≤...</div>
  </div>

  <div class="section">
    <h3>üåê –Ø–∑—ã–∫ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞</h3>
    <label><input type="radio" name="language" value="ru"> –†—É—Å—Å–∫–∏–π (ru)</label>
    <label><input type="radio" name="language" value="en"> English (en)</label>
    <label><input type="radio" name="language" value="es"> Espa√±ol (es)</label>
    <label><input type="radio" name="language" value="de"> Deutsch (de)</label>
    <label><input type="radio" name="language" value="it"> Italiano (it)</label>
    <label><input type="radio" name="language" value="fr"> Fran√ßais (fr)</label>
    <label><input type="radio" name="language" value="uk"> –£–∫—Ä–∞—ó–Ω—Å—å–∫–∞ (uk)</label>
  </div>

  <div class="section">
    <h3>üéö –¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞ (0.0 ‚Äî 1.0)</h3>
    <input type="number" step="0.01" min="0" max="1" name="temperature">
  </div>

  <button onclick="saveConfig()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>

  <div class="config-output" id="configOutput">
    –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–∫—É—â–∏—Ö –∑–Ω–∞—á–µ–Ω–∏–π...
  </div>

  <script>
    async function loadConfig() {
      try {
        const res = await fetch('/.netlify/functions/read-config');
        const cfg = await res.json();

        // –≤—ã–¥–µ–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–µ —á–µ–∫–±–æ–∫—Å—ã
        document.querySelector(`input[name="gpt_model"][value="${cfg.gpt_model}"]`)?.setAttribute('checked', true);
        document.querySelector(`input[name="language"][value="${cfg.language}"]`)?.setAttribute('checked', true);
        document.querySelector('input[name="temperature"]').value = cfg.temperature || 0.7;

        // –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ–∫—É—â–µ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
        showCurrentConfig(cfg);

        // –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–Ω—Ñ–∏–≥–∞ ‚Äî –≥—Ä—É–∑–∏–º —Å–ø–∏—Å–æ–∫ —Å–µ—Ä–≤–µ—Ä–æ–≤
        loadWhisperServers(cfg.whisper_server);
      } catch (err) {
        document.getElementById("configOutput").innerText = "‚ö†Ô∏è –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏.";
        console.error(err);
      }
    }

    async function loadWhisperServers(activeId) {
      try {
        const res = await fetch('/.netlify/functions/read-whisper-servers');
        const servers = await res.json();
        const whisperDiv = document.getElementById('whisperList');
        whisperDiv.innerHTML = '';

        servers.forEach(srv => {
          const label = document.createElement('label');
          const input = document.createElement('input');
          input.type = 'radio';
          input.name = 'whisper_server';
          input.value = srv.id;
          if (srv.id === activeId) input.checked = true;

          label.appendChild(input);
          label.append(` ${srv.name} (${srv.id})`);

          const desc = document.createElement('div');
          desc.className = 'desc';
          desc.textContent = srv.description;
          label.appendChild(desc);

          whisperDiv.appendChild(label);
        });
      } catch (err) {
        document.getElementById('whisperList').innerText = '‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–ø–∏—Å–æ–∫ —Å–µ—Ä–≤–µ—Ä–æ–≤.';
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–µ—Ä–≤–µ—Ä–æ–≤ Whisper:', err);
      }
    }

    function showCurrentConfig(cfg) {
      document.getElementById("configOutput").innerText = `
üß† GPT: ${cfg.gpt_model}
üéô Whisper: ${cfg.whisper_server_name || cfg.whisper_server}
üåç –Ø–∑—ã–∫: ${cfg.language}
üéö –¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞: ${cfg.temperature}
üîó Whisper URL: ${cfg.whisper_server_url || "‚Äî"}
üìñ –û–ø–∏—Å–∞–Ω–∏–µ: ${cfg.whisper_description || "‚Äî"}
      `.trim();
    }

    async function saveConfig() {
      const gpt = document.querySelector('input[name="gpt_model"]:checked')?.value;
      const whisper = document.querySelector('input[name="whisper_server"]:checked')?.value;
      const lang = document.querySelector('input[name="language"]:checked')?.value;
      const temp = document.querySelector('input[name="temperature"]')?.value;

      if (!gpt || !whisper || !lang || temp == null) {
        alert("‚ö†Ô∏è –ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è.");
        return;
      }

      const updates = [
        { key: "gpt_model", value: gpt },
        { key: "whisper_server", value: whisper },
        { key: "language", value: lang },
        { key: "temperature", value: temp }
      ];

      try {
        const results = await Promise.all(updates.map(data =>
          fetch('/.netlify/functions/update-config', {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
          }).then(res => res.json())
        ));

        if (results.every(r => r.success)) {
          alert("‚úÖ –û–±–Ω–æ–≤–ª–µ–Ω–æ!");
          loadConfig(); // –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞ –∫–æ–Ω—Ñ–∏–≥–∞
        } else {
          alert("‚ö†Ô∏è –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ –æ–¥–Ω–æ–π –∏–ª–∏ –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö.");
        }
      } catch (err) {
        alert("‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏.");
        console.error(err);
      }
    }

    loadConfig();
  </script>
</body>
</html>
