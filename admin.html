<body>

  <h1>üõ† –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å</h1>

  <div class="section">

    <label><input type="radio" name="whisper_server" value="openai"> openai</label>
    <label><input type="radio" name="whisper_server" value="whisper-large-v3-turbo"> whisper-large-v3-turbo</label>
  </div>

  <div class="section">
    <h3>üåê –Ø–∑—ã–∫ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞</h3>
    <label><input type="radio" name="language" value="ru"> –†—É—Å—Å–∫–∏–π (ru)</label>
    <label><input type="radio" name="language" value="en"> English (en)</label>
    <label><input type="radio" name="language" value="es"> Espa√±ol (es)</label>
    <label><input type="radio" name="language" value="de"> Deutsch (de)</label>
    <label><input type="radio" name="language" value="it"> Italiano (it)</label>
    <label><input type="radio" name="language" value="fr"> Fran√ßais (fr)</label>
    <label><input type="radio" name="language" value="uk"> –£–∫—Ä–∞—ó–Ω—Å—å–∫–∞ (uk)</label>
  </div>

  <div class="section">
    <h3>üéö –¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞ (0.0 ‚Äî 1.0)</h3>
    <input type="number" step="0.01" min="0" max="1" name="temperature">
  </div>

  <button onclick="saveConfig()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>

  <div class="config-output" id="configOutput">
    –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–∫—É—â–∏—Ö –∑–Ω–∞—á–µ–Ω–∏–π...
  </div>

  <script>
    async function loadConfig() {
      try {
        const res = await fetch('/.netlify/functions/read-config');
        const cfg = await res.json();

        // –í—ã–¥–µ–ª–∏–º –∞–∫—Ç–∏–≤–Ω—ã–µ —á–µ–∫–±–æ–∫—Å—ã
        const modelInput = document.querySelector(`input[name="gpt_model"][value="${cfg.gpt_model}"]`);
        if (modelInput) modelInput.checked = true;

        const whisperInput = document.querySelector(`input[name="whisper_server"][value="${cfg.whisper_server}"]`);
        if (whisperInput) whisperInput.checked = true;

        const langInput = document.querySelector(`input[name="language"][value="${cfg.language}"]`);
        if (langInput) langInput.checked = true;

        const tempInput = document.querySelector('input[name="temperature"]');
        if (tempInput) tempInput.value = cfg.temperature;

        // –í—ã–≤–æ–¥–∏–º —Ç–µ–∫—Å—Ç–æ–º
        showCurrentConfig(cfg);
      } catch (err) {
        document.getElementById("configOutput").innerText = "‚ö†Ô∏è –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏.";
        console.error(err);
      }
    }

    function showCurrentConfig(cfg) {
      document.getElementById("configOutput").innerText = `
GPT-–º–æ–¥–µ–ª—å: ${cfg.gpt_model}
Whisper-—Å–µ—Ä–≤–µ—Ä: ${cfg.whisper_server}
–Ø–∑—ã–∫ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞: ${cfg.language}
–¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞: ${cfg.temperature}
      `.trim();
    }

    async function saveConfig() {
      const gpt = document.querySelector('input[name="gpt_model"]:checked')?.value;
      const whisper = document.querySelector('input[name="whisper_server"]:checked')?.value;
      const lang = document.querySelector('input[name="language"]:checked')?.value;
      const temp = document.querySelector('input[name="temperature"]')?.value;

      if (!gpt || !whisper || !lang || temp == null) {
        alert("‚ö†Ô∏è –ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è.");
        return;
      }

      const updates = [
        { key: "gpt_model", value: gpt },
        { key: "whisper_server", value: whisper },
        { key: "language", value: lang },
        { key: "temperature", value: temp }
      ];

      try {
        const results = await Promise.all(updates.map(data =>
          fetch('/.netlify/functions/update-config', {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
          }).then(res => res.json())
        ));

        if (results.every(r => r.success)) {
          alert("‚úÖ –û–±–Ω–æ–≤–ª–µ–Ω–æ!");
          showCurrentConfig({ gpt_model: gpt, whisper_server: whisper, language: lang, temperature: temp });
        } else {
          alert("‚ö†Ô∏è –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ –æ–¥–Ω–æ–π –∏–ª–∏ –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö.");
        }
      } catch (err) {
        alert("‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏.");
        console.error(err);
      }
    }

    loadConfig();
  </script>

</body>
</html>
