<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
    }
    .section {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="radio"] {
      margin-right: 10px;
    }
    #saveBtn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h1>–ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å</h1>

  <div class="section">
    <h2>–ú–û–î–ï–õ–¨ GPT</h2>
    <label><input type="radio" name="gpt-model" value="gpt-3.5-turbo"> –ú–æ–¥–µ–ª—å 3.5</label>
    <label><input type="radio" name="gpt-model" value="gpt-4-1106-preview"> –ú–æ–¥–µ–ª—å 4 –º–∏–Ω–∏</label>
    <label><input type="radio" name="gpt-model" value="gpt-4o"> –ú–æ–¥–µ–ª—å 4–û</label>
  </div>

  <div class="section">
    <h2>–°–ï–†–í–ï–† –í–ò–°–ü–ï–†</h2>
    <label><input type="radio" name="whisper-server" value="openai"> –°–ï–†–í–ï–† –û–ü–ï–ù –ê–ò</label>
    <label><input type="radio" name="whisper-server" value="whisper-large-v3-turbo"> –°–ï–†–í–ï–† whisper-large-v3-turbo</label>
  </div>

  <button id="saveBtn">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è</button>
  <div id="status"></div>

  <script>
    let selectedModel = null;
    let selectedWhisper = null;

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–∫—É—â–µ–π –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏
    fetch('/.netlify/functions/config.json')
      .then(res => res.json())
      .then(config => {
        selectedModel = config.gpt_model;
        selectedWhisper = config.whisper_server;
        document.querySelector(`input[name="gpt-model"][value="${selectedModel}"]`).checked = true;
        document.querySelector(`input[name="whisper-server"][value="${selectedWhisper}"]`).checked = true;
      });

    // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –≤—ã–±–æ—Ä–∞
    document.querySelectorAll('input[name="gpt-model"]').forEach(input => {
      input.addEventListener('change', () => {
        selectedModel = input.value;
      });
    });

    document.querySelectorAll('input[name="whisper-server"]').forEach(input => {
      input.addEventListener('change', () => {
        selectedWhisper = input.value;
      });
    });

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏
    document.getElementById("saveBtn").addEventListener("click", () => {
      fetch('/.netlify/functions/update-config', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          gpt_model: selectedModel,
          whisper_server: selectedWhisper
        })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("status").innerText = "‚úÖ –ò–∑–º–µ–Ω–µ–Ω–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã";
        console.log("–û–±–Ω–æ–≤–ª–µ–Ω–æ:", data);
      })
      .catch(err => {
        document.getElementById("status").innerText = "‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏";
        console.error("–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è:", err);
      });
    });
  </script>

</body>
</html>
