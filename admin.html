    // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–∫—É—â–µ–π –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏
    fetch('/.netlify/functions/read-config')

          üß† GPT-–ú–æ–¥–µ–ª—å: <strong>${cfg.gpt_model}</strong><br>
          üéô Whisper-–°–µ—Ä–≤–µ—Ä: <strong>${cfg.whisper_server}</strong>

        const modelInput = document.querySelector(\`input[name="gpt_model"][value="\${cfg.gpt_model}"]\`);

        const whisperInput = document.querySelector(\`input[name="whisper_server"][value="\${cfg.whisper_server}"]\`);
        if (whisperInput) whisperInput.checked = true;

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –Ω–æ–≤–æ–π –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏
    function saveConfig() {
      const selectedModel = document.querySelector('input[name="gpt_model"]:checked')?.value;
      const selectedWhisper = document.querySelector('input[name="whisper_server"]:checked')?.value;

      if (!selectedModel || !selectedWhisper) {

        return;

      const updates = [

        { key: "whisper_server", value: selectedWhisper }
