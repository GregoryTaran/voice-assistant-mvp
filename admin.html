<!DOCTYPE html>

</head>
<body>

  <h1>üõ† –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å</h1>

  <div id="currentConfig" class="current-config">–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–∫—É—â–∏—Ö –Ω–∞—Å—Ç—Ä–æ–µ–∫...</div>

  <div class="section">

    <label><input type="radio" name="gpt_model" value="gpt-3.5-turbo"><span>3.5 Turbo</span></label>
    <label><input type="radio" name="gpt_model" value="gpt-4-1106-preview"><span>4 Mini</span></label>
    <label><input type="radio" name="gpt_model" value="gpt-4o"><span>4 Omni</span></label>
  </div>

  <div class="section">
    <div class="field-title">üéô –°–µ—Ä–≤–µ—Ä Whisper</div>
    <label><input type="radio" name="whisper_server" value="openai"><span>OpenAI</span></label>
    <label><input type="radio" name="whisper_server" value="whisper-large-v3-turbo"><span>Whisper Large</span></label>
  </div>

  <div class="section">
    <div class="field-title">üåê –Ø–∑—ã–∫ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞</div>
    <label><input type="radio" name="language" value="ru"><span>–†—É—Å—Å–∫–∏–π</span></label>
    <label><input type="radio" name="language" value="en"><span>English</span></label>
    <label><input type="radio" name="language" value="es"><span>Espa√±ol</span></label>
    <label><input type="radio" name="language" value="de"><span>Deutsch</span></label>
    <label><input type="radio" name="language" value="it"><span>Italiano</span></label>
    <label><input type="radio" name="language" value="fr"><span>Fran√ßais</span></label>
    <label><input type="radio" name="language" value="uk"><span>–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞</span></label>
  </div>

  <div class="section">
    <div class="field-title">üéö –¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞ (0.0 ‚Äî 1.0)</div>
    <input type="number" step="0.01" min="0" max="1" name="temperature">
  </div>

  <button onclick="saveConfig()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è</button>

  <script>
    async function loadConfig() {
      try {
        const res = await fetch('/.netlify/functions/read-config');
        const cfg = await res.json();

        // –û—Ç–æ–±—Ä–∞–∑–∏–º —Ç–µ–∫—É—â–∏–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
        document.getElementById("currentConfig").innerHTML = `
          <strong>üß† GPT:</strong> ${cfg.gpt_model}<br>
          <strong>üéô Whisper:</strong> ${cfg.whisper_server}<br>
          <strong>üåê –Ø–∑—ã–∫:</strong> ${cfg.language}<br>
          <strong>üéö –¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞:</strong> ${cfg.temperature}
        `;

        // –£—Å—Ç–∞–Ω–æ–≤–∏–º –∞–∫—Ç–∏–≤–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è
        document.querySelector(`input[name="gpt_model"][value="${cfg.gpt_model}"]`)?.checked = true;
        document.querySelector(`input[name="whisper_server"][value="${cfg.whisper_server}"]`)?.checked = true;
        document.querySelector(`input[name="language"][value="${cfg.language}"]`)?.checked = true;
        document.querySelector(`input[name="temperature"]`).value = cfg.temperature;

      } catch (err) {
        document.getElementById("currentConfig").innerText = "‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏.";
        console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:", err);
      }
    }

    async function saveConfig() {
      const gpt = document.querySelector('input[name="gpt_model"]:checked')?.value;
      const whisper = document.querySelector('input[name="whisper_server"]:checked')?.value;
      const lang = document.querySelector('input[name="language"]:checked')?.value;
      const temp = document.querySelector('input[name="temperature"]')?.value;

      if (!gpt || !whisper || !lang || temp == null) {
        alert("‚ö†Ô∏è –ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –ø–µ—Ä–µ–¥ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ–º.");
        return;
      }

      const updates = [
        { key: "gpt_model", value: gpt },
        { key: "whisper_server", value: whisper },
        { key: "language", value: lang },
        { key: "temperature", value: temp }
      ];

      try {
        const results = await Promise.all(updates.map(data =>
          fetch('/.netlify/functions/update-config', {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
          }).then(res => res.json())
        ));

        if (results.every(r => r.success)) {
          alert("‚úÖ –û–±–Ω–æ–≤–ª–µ–Ω–æ!");
          loadConfig(); // –û–±–Ω–æ–≤–∏–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
        } else {
          alert("‚ö†Ô∏è –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ –æ–¥–Ω–æ–π –∏–ª–∏ –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö.");
        }
      } catch (err) {
        alert("‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏.");
        console.error("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:", err);
      }
    }

    loadConfig();
  </script>

</body>
