<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å ‚Äì –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ø—Ä–æ–µ–∫—Ç–∞</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      background: #f9f9f9;
    }
    h1 { font-size: 24px; margin-bottom: 10px; }
    .section {

      background: #fff;
      border: 1px solid #ddd;

    }
    label {

    }
    label input[type="radio"]:checked + span {

      color: green;
    }
    input[type="number"] {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
    }
    button {
      margin-top: 10px;
      padding: 10px 18px;

    }
    button:hover {

    }

      color: red;
      margin-bottom: 10px;
    }

      padding: 10px;
      margin-bottom: 20px;

    }
  </style>
</head>
<body>

  <h1>–ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å</h1>

  <div id="configWarning"></div>
  <div id="currentConfig" class="current-config">üîÑ –ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏...</div>

  <div class="section" id="section-model">
    <h3>üß† –ú–æ–¥–µ–ª—å GPT</h3>
    <label><input type="radio" name="gpt_model" value="gpt-3.5-turbo"><span> –ú–æ–¥–µ–ª—å 3.5</span></label>
    <label><input type="radio" name="gpt_model" value="gpt-4-1106-preview"><span> –ú–æ–¥–µ–ª—å 4 Mini</span></label>
    <label><input type="radio" name="gpt_model" value="gpt-4o"><span> –ú–æ–¥–µ–ª—å 4 Omni</span></label>
  </div>

  <div class="section" id="section-whisper">
    <h3>üéô –°–µ—Ä–≤–µ—Ä Whisper</h3>
    <label><input type="radio" name="whisper_server" value="openai"><span> OpenAI</span></label>
    <label><input type="radio" name="whisper_server" value="whisper-large-v3-turbo"><span> whisper-large-v3-turbo</span></label>
  </div>

  <div class="section" id="section-language">
    <h3>üåê –Ø–∑—ã–∫ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞</h3>
    <label><input type="radio" name="language" value="ru"><span> –†—É—Å—Å–∫–∏–π</span></label>
    <label><input type="radio" name="language" value="en"><span> English</span></label>
    <label><input type="radio" name="language" value="es"><span> Espa√±ol</span></label>
    <label><input type="radio" name="language" value="de"><span> Deutsch</span></label>
    <label><input type="radio" name="language" value="it"><span> Italiano</span></label>
    <label><input type="radio" name="language" value="fr"><span> Fran√ßais</span></label>
    <label><input type="radio" name="language" value="uk"><span> –£–∫—Ä–∞—ó–Ω—Å—å–∫–∞</span></label>
  </div>

  <div class="section" id="section-temp">
    <h3>üéö –¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞ (0.0 ‚Äî 1.0)</h3>
    <input type="number" name="temperature" step="0.01" min="0" max="1" />
  </div>

  <button id="saveBtn">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è</button>

  <script>
    const currentConfigDiv = document.getElementById("currentConfig");
    const warning = document.getElementById("configWarning");

    async function loadConfig() {
      try {
        const res = await fetch('/.netlify/functions/read-config');
        const cfg = await res.json();

        currentConfigDiv.innerHTML = `
          üß† GPT: <strong>${cfg.gpt_model}</strong><br>
          üéô Whisper: <strong>${cfg.whisper_server}</strong><br>
          üåê –Ø–∑—ã–∫: <strong>${cfg.language}</strong><br>
          üéö –¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞: <strong>${cfg.temperature}</strong>
        `;

        document.querySelector(`input[name="gpt_model"][value="${cfg.gpt_model}"]`)?.checked = true;
        document.querySelector(`input[name="whisper_server"][value="${cfg.whisper_server}"]`)?.checked = true;
        document.querySelector(`input[name="language"][value="${cfg.language}"]`)?.checked = true;
        document.querySelector(`input[name="temperature"]`).value = cfg.temperature;

      } catch (err) {
        warning.innerText = "‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é.";
        console.error(err);
      }
    }

    async function saveConfig() {
      const gpt = document.querySelector('input[name="gpt_model"]:checked')?.value;
      const whisper = document.querySelector('input[name="whisper_server"]:checked')?.value;
      const lang = document.querySelector('input[name="language"]:checked')?.value;
      const temp = document.querySelector('input[name="temperature"]')?.value;

      if (!gpt || !whisper || !lang || temp == null) {
        alert("–ó–∞–ø–æ–ª–Ω–∏ –≤—Å–µ –ø–æ–ª—è");
        return;
      }

      const updates = [
        { key: "gpt_model", value: gpt },
        { key: "whisper_server", value: whisper },
        { key: "language", value: lang },
        { key: "temperature", value: temp }
      ];

      try {
        const results = await Promise.all(updates.map(data =>
          fetch('/.netlify/functions/update-config', {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
          }).then(res => res.json())
        ));

        if (results.every(r => r.success)) {
          alert("‚úÖ –û–±–Ω–æ–≤–ª–µ–Ω–æ!");
          loadConfig(); // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤–∞—Ç—å, –Ω–µ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü—É
        } else {
          alert("‚ö†Ô∏è –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏.");
          console.error(results);
        }
      } catch (err) {
        alert("‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏.");
        console.error(err);
      }
    }

    document.getElementById("saveBtn").addEventListener("click", saveConfig);
    loadConfig();
  </script>

</body>
</html>
