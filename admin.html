<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å ‚Äì –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ø—Ä–æ–µ–∫—Ç–∞</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: #f9f9f9;
    }
    h1 { font-size: 24px; margin-bottom: 10px; }
    .section { margin-bottom: 30px; padding: 10px; background: #fff; border: 1px solid #ddd; border-radius: 8px; }
    label { display: block; margin: 8px 0; }
    input[type="text"], input[type="number"] { width: 100%; padding: 6px; margin-top: 4px; }
    button { margin-top: 10px; padding: 8px 16px; background: #0077cc; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #005fa3; }
    #configWarning { color: red; margin-bottom: 10px; }
    .current-config { background: #eef; padding: 10px; margin-bottom: 15px; font-size: 14px; border-left: 5px solid #88c; }
  </style>
</head>
<body>

  <h1>–ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å</h1>

  <div id="configWarning"></div>
  <div id="currentConfig" class="current-config">–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–∫—É—â–µ–π –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏...</div>

  <div class="section" id="section-model">
    <h3>–ú–æ–¥–µ–ª—å GPT</h3>
    <label><input type="radio" name="gpt_model" value="gpt-3.5-turbo"> –ú–æ–¥–µ–ª—å 3.5</label>
    <label><input type="radio" name="gpt_model" value="gpt-4-1106-preview"> –ú–æ–¥–µ–ª—å 4 –ú–∏–Ω–∏</label>
    <label><input type="radio" name="gpt_model" value="gpt-4o"> –ú–æ–¥–µ–ª—å 4–û</label>
  </div>

  <div class="section" id="section-whisper">
    <h3>–°–µ—Ä–≤–µ—Ä Whisper</h3>
    <label><input type="radio" name="whisper_server" value="openai"> OpenAI</label>
    <label><input type="radio" name="whisper_server" value="whisper-large-v3-turbo"> whisper-large-v3-turbo</label>
  </div>

  <div class="section" id="section-language">
    <h3>–Ø–∑—ã–∫ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞</h3>
    <label><input type="radio" name="language" value="ru"> –†—É—Å—Å–∫–∏–π</label>
    <label><input type="radio" name="language" value="en"> English</label>
    <label><input type="radio" name="language" value="es"> Espa√±ol</label>
    <!-- –¥–æ–±–∞–≤—å –¥—Ä—É–≥–∏–µ —è–∑—ã–∫–∏ –ø–æ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏ -->
  </div>

  <div class="section" id="section-temp">
    <h3>–¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞ (0.0 ‚Äî 1.0)</h3>
    <label> <input type="number" name="temperature" step="0.01" min="0" max="1"> </label>
  </div>

  <button onclick="saveConfig()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è</button>

  <script>
    // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–∫—É—â–µ–π –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏
    fetch('/.netlify/functions/read-config')
      .then(res => res.json())
      .then(cfg => {
        document.getElementById("currentConfig").innerHTML = `
          üß† GPT: <strong>${cfg.gpt_model}</strong><br>
          üéô Whisper: <strong>${cfg.whisper_server}</strong><br>
          üåê –Ø–∑—ã–∫: <strong>${cfg.language}</strong><br>
          üéö –¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞: <strong>${cfg.temperature}</strong>
        `;

        // –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Ä–∞–¥–∏–æ-–∫–Ω–æ–ø–∫–∏ / –∑–Ω–∞—á–µ–Ω–∏—è
        const m = document.querySelector(`input[name="gpt_model"][value="${cfg.gpt_model}"]`);
        if (m) m.checked = true;

        const w = document.querySelector(`input[name="whisper_server"][value="${cfg.whisper_server}"]`);
        if (w) w.checked = true;

        const lang = document.querySelector(`input[name="language"][value="${cfg.language}"]`);
        if (lang) lang.checked = true;

        const tempInput = document.querySelector(`input[name="temperature"]`);
        if (tempInput && cfg.temperature !== undefined) {
          tempInput.value = cfg.temperature;
        }
      })
      .catch(err => {
        document.getElementById("configWarning").innerText =
          "‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é.";
        console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ config:", err);
      });

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –Ω–æ–≤–æ–π –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏
    function saveConfig() {
      // –°—á–∏—Ç—ã–≤–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–µ/–≤–≤–µ–¥—ë–Ω–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è
      const selectedModel = document.querySelector('input[name="gpt_model"]:checked')?.value;
      const selectedWhisper = document.querySelector('input[name="whisper_server"]:checked')?.value;
      const selectedLang = document.querySelector('input[name="language"]:checked')?.value;
      const tempValue = document.querySelector('input[name="temperature"]')?.value;

      if (!selectedModel || !selectedWhisper || !selectedLang || tempValue == null) {
        alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è.");
        return;
      }

      const updates = [
        { key: "gpt_model", value: selectedModel },
        { key: "whisper_server", value: selectedWhisper },
        { key: "language", value: selectedLang },
        { key: "temperature", value: tempValue }
      ];

      Promise.all(updates.map(data =>
        fetch('/.netlify/functions/update-config', {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        }).then(res => res.json())
      ))
        .then(results => {
          if (results.every(r => r.success)) {
            alert("‚úÖ –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∞!");
            location.reload();
          } else {
            alert("‚ö†Ô∏è –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ –æ–¥–Ω–æ–π –∏–ª–∏ –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö.");
            console.error("–†–µ–∑—É–ª—å—Ç–∞—Ç—ã:", results);
          }
        })
        .catch(err => {
          alert("‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏.");
          console.error("–û—à–∏–±–∫–∞:", err);
        });
    }
  </script>

</body>
</html>
