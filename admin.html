<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
    }
    .section {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="radio"] {
      margin-right: 10px;
    }
    #saveBtn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
    #loading {
      text-align: center;
      color: #666;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>–ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å</h1>

  <div id="loading">‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏...</div>

  <div class="section">
    <h2>–ú–û–î–ï–õ–¨ GPT</h2>
    <label><input type="radio" name="gpt-model" value="gpt-3.5-turbo"> –ú–æ–¥–µ–ª—å 3.5</label>
    <label><input type="radio" name="gpt-model" value="gpt-4-1106-preview"> –ú–æ–¥–µ–ª—å 4 –º–∏–Ω–∏</label>
    <label><input type="radio" name="gpt-model" value="gpt-4o"> –ú–æ–¥–µ–ª—å 4–û</label>
  </div>

  <div class="section">
    <h2>–°–ï–†–í–ï–† –í–ò–°–ü–ï–†</h2>
    <label><input type="radio" name="whisper-server" value="openai"> –°–ï–†–í–ï–† –û–ü–ï–ù –ê–ò</label>
    <label><input type="radio" name="whisper-server" value="whisper-large-v3-turbo"> –°–ï–†–í–ï–† whisper-large-v3-turbo</label>
  </div>

  <button id="saveBtn">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è</button>
  <div id="status"></div>

  <script>
    const defaultModel = "gpt-4-1106-preview";
    const defaultWhisper = "openai";

    let selectedModel = defaultModel;
    let selectedWhisper = defaultWhisper;

    const statusEl = document.getElementById("status");
    const loadingEl = document.getElementById("loading");

    // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é
    fetch('/.netlify/functions/config.json')
      .then(res => {
        if (!res.ok) throw new Error("Config not found");
        return res.json();
      })
      .then(config => {
        loadingEl.style.display = "none";

        selectedModel = config.gpt_model || defaultModel;
        selectedWhisper = config.whisper_server || defaultWhisper;

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–Ω–∞—á–µ–Ω–∏—è –≤ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–µ
        const modelInput = document.querySelector(`input[name="gpt-model"][value="${selectedModel}"]`);
        const whisperInput = document.querySelector(`input[name="whisper-server"][value="${selectedWhisper}"]`);

        if (modelInput) modelInput.checked = true;
        if (whisperInput) whisperInput.checked = true;
      })
      .catch(err => {
        loadingEl.innerText = "‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å config.json, –∏—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è –∑–Ω–∞—á–µ–Ω–∏—è –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é.";
        console.warn("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–Ω—Ñ–∏–≥–∞:", err);
        // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –≤—ã–¥–µ–ª—è–µ–º –¥–µ—Ñ–æ–ª—Ç—ã
        document.querySelector(`input[name="gpt-model"][value="${defaultModel}"]`).checked = true;
        document.querySelector(`input[name="whisper-server"][value="${defaultWhisper}"]`).checked = true;
      });

    // –°–ª–µ–∂–µ–Ω–∏–µ –∑–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è–º–∏
    document.querySelectorAll('input[name="gpt-model"]').forEach(input => {
      input.addEventListener('change', () => selectedModel = input.value);
    });
    document.querySelectorAll('input[name="whisper-server"]').forEach(input => {
      input.addEventListener('change', () => selectedWhisper = input.value);
    });

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
    document.getElementById("saveBtn").addEventListener("click", () => {
      statusEl.innerText = "‚è≥ –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...";
      statusEl.style.color = "#555";

      fetch('/.netlify/functions/update-config', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          gpt_model: selectedModel,
          whisper_server: selectedWhisper
        })
      })
      .then(res => res.json())
      .then(data => {
        statusEl.innerText = "‚úÖ –ò–∑–º–µ–Ω–µ–Ω–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã";
        statusEl.style.color = "green";
        console.log("–ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∞:", data);
      })
      .catch(err => {
        statusEl.innerText = "‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏";
        statusEl.style.color = "red";
        console.error("–û—à–∏–±–∫–∞:", err);
      });
    });
  </script>

</body>
</html>
