<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Голосовой поиск по заметкам — UI</title>
  <!-- Подключаем общий стиль проекта -->
  <link rel="stylesheet" href="/z.css?v=4" />
  <style>
    .search-notes .row {
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: flex-start;
      flex-wrap: wrap;
    }
    .talk-indicator[hidden] { display: none !important; }
  </style>
</head>
<body>
  <div class="container">
    <section class="card search-notes">
      <h2>ПОИСК ПО ЗАМЕТКАМ</h2>

      <div class="row">
        <button id="searchNotesBtn" class="primary" type="button">
          ПОИСК ПО ЗАМЕТКАМ
        </button>

        <span id="talkIndicator" class="talk-indicator" aria-live="polite" hidden>
          Разговор…
        </span>

        <button id="endDialogBtn" class="secondary" type="button" disabled>
          ЗАКОНЧИТЬ
        </button>
      </div>

      <div id="searchResults" class="search-results" style="margin-top:12px;"></div>
    </section>
  </div>

  <!-- Подключение логики голосового поиска -->
  <script src="/search-notes.js?v=1"></script>
</body>
</html>
